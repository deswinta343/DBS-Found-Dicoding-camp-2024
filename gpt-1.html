<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop dan Coaching Clinic Olimpiade Vokasi Indonesia</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            padding: 50px 20px;
        }
        .header-logo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }
        .header-logo img {
            height: 80px;
        }
        .title {
            font-size: 2.5em;
            font-weight: bold;
            margin: 20px 0;
        }
        .subtitle {
            color: #ff9900;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 40px;
        }
        .cityscape {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            opacity: 0.3;
        }
        .footer {
            background-color: #ff9900;
            color: white;
            padding: 10px 0;
            font-size: 1.2em;
            font-weight: bold;
        }
        .footer span {
            background-color: black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="header-logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Logo_UNS.png" alt="UNS Logo">
        <img src="https://upload.wikimedia.org/wikipedia/id/4/41/Logo_uns.gif" alt="UNS Logo">
    </div>
    <div class="container">
        <div class="title">Workshop dan Coaching Clinic Olimpiade Vokasi Indonesia</div>
        <div class="subtitle">D3 Teknik Informatika UNS</div>
        <img src="https://via.placeholder.com/1200x300" alt="Cityscape" class="cityscape">
    </div>
    <div class="footer">
        SRITRUSTA SUKARIDHOTO <span>DOSEN PENS</span>
    </div>
</body>
</html>
